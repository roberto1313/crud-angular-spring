<mat-card class="container">
    <mat-card-content>
        <mat-toolbar class="mat-primary">
            Cursos Dispon√≠veis
        </mat-toolbar>
        <div *ngIf="courses$ | async as courses; else loading">
            <table mat-table [dataSource]="courses" matSort class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
                    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                </ng-container>
                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                    <td mat-cell *matCellDef="let course"> {{course.category}}
                        <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.categroy | category }}</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <app-message-empty [ngShow]="courses.length === 0"></app-message-empty>
        </div>
        <ng-template #loading>
          <div class="loading-spinner">
            <ngx-ui-loader></ngx-ui-loader>
          </div>
        </ng-template>
    </mat-card-content>
</mat-card>
