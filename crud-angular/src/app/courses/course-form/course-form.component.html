<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
        <form [formGroup]="courseForm" *ngIf="courseForm" class="min-with">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Digite um nome" formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category" placeholder="Selecione uma categoria" required>
                    <mat-option value="null"></mat-option>
                    <mat-option value="front-end">Front-end</mat-option>
                    <mat-option value="back-end">Back-end</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
