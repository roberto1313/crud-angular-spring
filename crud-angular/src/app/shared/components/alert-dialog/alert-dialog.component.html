<h1 mat-dialog-title style="color: red; text-align: center;">Atenção!</h1>
<div mat-dialog-content style="font-weight: 600;">
   {{data }}
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="onFirmClick(true)" color="primary">Sim</button>
    <button mat-stroked-button color="warn" (click)="onFirmClick(false)">Não</button>
</div>
