<app-filter [courses]="courses" (newItemFilterEvent)="getFilterCourses($event)"></app-filter>
<mat-table [dataSource]="courses" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Curso </mat-header-cell>
        <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
    </ng-container>
    <!-- Category Column -->
    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let course" class="category"> {{course.category}}
            <mat-icon slot="start" aria-hidden="false" aria-label="Categoria do curso" fontIcon="{{ course.category | category
            }}"></mat-icon>
        </mat-cell>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-column"> Ações
        </mat-header-cell>
        <mat-cell *matCellDef="let course" class="mat-cell-column">
            <button mat-icon-button color="primary" aria-label="Editar curso" (click)="onEdit(course)">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover curso" (click)="onDelete(course)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<app-message-empty [ngShow]="courses.length === 0"></app-message-empty>
